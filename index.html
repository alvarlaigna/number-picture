  <!-- Initializer -->
  <script>
    Object.assign(window, NumberPicture);

    function getSearchParams () {
      var result = {};
      var searchString = window.location.search;
      if (!searchString || !searchString.length) return result;
      var searchPairs = searchString.slice(1).split('&').map(function(pair) {
        return pair.split('=');
      });
      searchPairs.forEach(function (pair) {
        result[pair[0]] = pair[1];
      });
      return result;
    }
    var searchParams = getSearchParams();
    var mdFile;
    switch(searchParams.route) {
      case 'tutorial':
        mdFile = 'TUTORIAL';
        break;
      default:
        mdFile = 'README';
    }
    Flatdoc.run({
      fetcher: Flatdoc.file(mdFile + '.md'),
    });
    $(document).on('flatdoc:ready', function() {
      $("#number-picture-contents + ul").remove();
      $("#number-picture-contents").remove();
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
        if ($(block).hasClass('lang-javascript')) {
          let innerText = block.innerText;
          if (innerText.indexOf('import ') > -1 || innerText.indexOf('{') === -1) return;
          if (innerText.indexOf('Svg') === -1) {
            innerText = `
            <Svg width={700} height={400}>
              <Group x={350} y={200}>
                <Line x1={0} x2={0} y1={-200} y2={200} stroke='#00e150' strokeWidth={1} strokeDasharray='7.5,7.5' />
                <Line x1={-350} x2={350} y1={0} y2={0} stroke='#00e150' strokeWidth={1} strokeDasharray='7.5,7.5' />
                ${innerText}
              </Group>
            </Svg>`;
          } else {
            const svgStartIndex = innerText.indexOf('<Svg width={700} height={400}>') + 30;
            const svgEndIndex = innerText.indexOf('</Svg>');
            innerText = `
              <Svg width={700} height={400}>
                <Group x={350} y={200}>
                  <Line x1={0} x2={0} y1={-200} y2={200} stroke='#00e150' strokeWidth={1} strokeDasharray='7.5,7.5' />
                  <Line x1={-350} x2={350} y1={0} y2={0} stroke='#00e150' strokeWidth={1} strokeDasharray='7.5,7.5' />
                  ${innerText.slice(svgStartIndex, svgEndIndex)}
                </Group>
              </Svg>
            `
          }
          const chart = document.createElement('DIV');
          $(block).parent().after(chart);
          let renderCode = `${Babel.transform(innerText, {
              presets: [['es2015', { "modules": false }], 'stage-0', 'react'],
            }).code}
            ReactDOM.render(component, chart);
          `;
          const componentStart = renderCode.indexOf('React.createElement');
          renderCode = `${renderCode.slice(0, componentStart)} 
            const component = ${renderCode.slice(componentStart)}`;
          eval(renderCode);
          $(block).parent().after(
            $('<a />')
              .addClass('btn btn-default')
              .html('Run Example')
              .on('click', () => {
                ReactDOM.unmountComponentAtNode(chart);
                eval(renderCode);
              })
          );
        }
      });
    });
  </script>
